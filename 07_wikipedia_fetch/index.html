<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Courgette"
      rel="stylesheet"
    />

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>wikipedia search</title>
    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img
            src="img/wiki.png"
            class="img-fluid d-block mx-auto my-4"
            width="200"
            alt=""
          />
          <div class="feedback alert alert-danger text-capitalize text-center">
            empty value
          </div>
          <form id="searchForm" class="my-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control text-capitalize"
                id="search"
                placeholder="search wikipedia..."
              />
              <div class="input-group-append">
                <button type="submit" class="text-capitalize blueBtn">
                  search
                </button>
              </div>
            </div>
          </form>
          <img src="img/loading.gif" class="loading" alt="" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row output">
        <div class="col-10 mx-auto col-md-6 col-lg-4 my-3">
          <!-- <div class="card card-body">
            <h1 class="card-title blueText">title</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
              perferendis?
            </p>
            <a href="#" target="_blank" class="my-2 text-capitalize"
              >read more...</a
            >
          </div> -->
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- script js -->
    <script src="js/app.js"></script>
  </body>
</html>
