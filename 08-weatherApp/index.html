<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Weather App</title>
    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col mt-5 col-md-8 mx-auto">
          <div
            class="feedback alert alert-danger text-capitalize text-center"
          ></div>
          <div class="card card-body">
            <div class="card-title text-center text-capitalize">
              <h3>search city</h3>
            </div>
            <form id="wheatherForm">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control text-capitalize cityInput"
                  id="cityInput"
                />
                <div class="input-group-append">
                  <button type="submit" class="text-capitalize submitBtn">
                    submit
                  </button>
                </div>
              </div>
            </form>
            <!--  -->
            <div class="results text-center mt-5">
              <h6 class="text-capitalize">
                city name : <span id="cityName"></span>
              </h6>
              <h6 class="text-capitalize">
                country : <span id="cityCountry"></span>
              </h6>
              <img src="#" id="cityIcon" />
              <h6 class="text-capitalize">
                temperature in celsius: <span id="cityTemp"></span>
                <span class="m-3">
                  <!-- 
       https://www.iconfinder.com/icons/667368/celcius_clouds_farenheit_sunshine_temerature_thermometer_weather_icon
       Creative Commons (Attribution 3.0 Unported);
https://www.iconfinder.com/bluewolfski            -->
                  <img src="img/temp.svg" alt="" width="30px" />
                </span>
              </h6>
              <h6 class="text-capitalize">
                humidity : <span id="cityHumidity"></span
                ><span class="m-3">
                  <!-- 
       https://www.iconfinder.com/icons/2682807/drop_high_humidity_percentage_precipitation_rain_weather_icon
       Creative Commons (Attribution 3.0 Unported);
https://www.iconfinder.com/laurareen            -->

                  <img src="img/humidity.svg" alt="" width="30px" />
                </span>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- script js -->
    <script src="js/app.js"></script>
  </body>
</html>
